<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chronoguessr</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #fdf6e3;
      color: #4e342e;
      transition: background 0.3s ease;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    img {
      max-width: 360px;
      height: auto;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.03);
      cursor: zoom-in;
    }
    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
    }
    .slider-container {
      width: 400px;
      text-align: left;
    }
    .slider-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-top: 5px;
      color: #6d4c41;
    }
    .slider {
      width: 100%;
      appearance: none;
      height: 6px;
      background: #d7ccc8;
      outline: none;
      border-radius: 4px;
      margin-top: 10px;
    }
    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      background: #4e342e;
      border-radius: 50%;
      cursor: pointer;
    }
    #scoreBoard {
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
    .button-group {
      margin-top: 20px;
    }
    .button-group button {
      background-color: #a1887f;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      font-size: 1em;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .button-group button:hover:not(:disabled) {
      background-color: #8d6e63;
    }
    .button-group button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #result {
      margin-top: 30px;
      font-size: 1.1rem;
      line-height: 1.5;
      transition: opacity 0.5s ease;
    }
    #modeSelector {
      margin-bottom: 20px;
      font-size: 1rem;
      padding: 10px;
      background: #efebe9;
      display: inline-block;
      border-radius: 8px;
    }
    #modeSelector select {
      font-size: 1rem;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #a1887f;
    }
    #gameOverPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #gameOverPopup .popup-content {
      background-color: #fdf6e3;
      color: #4e342e;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    #gameOverPopup button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #a1887f;
      color: white;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ChronoGuesser</h1>
  <h3>A time guessing game using images from the MET.</h3>
  <div id="scoreBoard">Score: 0 | Streak: 0</div>

  <div id="modeSelector">
    <label for="mode">Game Mode: </label>
    <select id="mode" onchange="changeMode()">
      <option value="default">Standard</option>
      <option value="time">Time Challenge</option>
      <option value="sudden">Sudden Death</option>
    </select>
    <span id="timerDisplay"></span>
  </div>

  <div class="game-container">
    <img id="objectImage" src="" alt="Loading object..." />
    <div class="slider-container">
      <p>Guess the year this object is from</p>
      <input type="range" id="yearSlider" class="slider" min="-5000" max="2023" value="0" />
      <div class="slider-labels">
        <span>5000 BCE</span>
        <span>0</span>
        <span>2023 CE</span>
      </div>
      <p>Your Guess: <span id="yearDisplay">0 CE</span></p>
    </div>
  </div>

  <div class="button-group">
    <button id="submitBtn" onclick="submitGuess()">Submit Guess</button>
    <button id="nextBtn" onclick="loadObject()" disabled>Next Object</button>
  </div>

  <div id="result"></div>

  <div id="gameOverPopup">
    <div class="popup-content">
      <h2>Game Over</h2>
      <p>You missed by more than a century. Better luck next time!</p>
      <button onclick="closeGameOver()">Try Again</button>
    </div>
  </div>

  <script>
    let score = 0;
    let streak = 0;
    let currentObject = null;
    let gameMode = 'default';
    let timer = null;
    let timeLeft = 10;

    const yearSlider = document.getElementById("yearSlider");
    const yearDisplay = document.getElementById("yearDisplay");
    const resultDiv = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");
    const submitBtn = document.getElementById("submitBtn");
    const objectImage = document.getElementById("objectImage");
    const scoreBoard = document.getElementById("scoreBoard");
    const timerDisplay = document.getElementById("timerDisplay");
    const modeSelector = document.getElementById("mode");
    const gameOverPopup = document.getElementById("gameOverPopup");

    yearSlider.addEventListener("input", () => {
      const val = parseInt(yearSlider.value);
      yearDisplay.textContent = val < 0 ? `${Math.abs(val)} BCE` : `${val} CE`;
    });

    function changeMode() {
      gameMode = modeSelector.value;
    }

    function closeGameOver() {
      gameOverPopup.style.display = 'none';
      score = 0;
      streak = 0;
      scoreBoard.textContent = `Score: ${score} | Streak: ${streak}`;
      loadObject();
    }

    async function fetchRandomObject() {
      const searchRes = await fetch("https://collectionapi.metmuseum.org/public/collection/v1/search?hasImages=true&q=*&dateBegin=-5000&dateEnd=2023");
      const data = await searchRes.json();
      const randomId = data.objectIDs[Math.floor(Math.random() * data.objectIDs.length)];
      const objectRes = await fetch(`https://collectionapi.metmuseum.org/public/collection/v1/objects/${randomId}`);
      const objectData = await objectRes.json();
      return objectData;
    }

    async function loadObject() {
      resultDiv.innerHTML = "";
      resultDiv.style.opacity = 0;
      nextBtn.disabled = true;
      submitBtn.disabled = false;
      objectImage.src = "";
      timerDisplay.textContent = "";
      clearInterval(timer);
      currentObject = null;
      let tries = 0;
      while (tries < 5) {
        const obj = await fetchRandomObject();
        if (obj.primaryImage && obj.objectBeginDate && obj.objectEndDate) {
          currentObject = obj;
          objectImage.src = obj.primaryImage;
          if (gameMode === 'time') startTimer();
          break;
        }
        tries++;
      }
    }

    function startTimer() {
      timeLeft = 10;
      timerDisplay.textContent = ` | Time Left: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = ` | Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          submitGuess();
        }
      }, 1000);
    }

    function submitGuess() {
      if (!currentObject) return;
      clearInterval(timer);

      const guess = parseInt(yearSlider.value);
      const actualYear = Math.round((currentObject.objectBeginDate + currentObject.objectEndDate) / 2);
      const diff = Math.abs(guess - actualYear);
      let earned = Math.max(0, 1000 - diff * 2);

      if (gameMode === 'time') {
        earned += timeLeft * 10;
      }

      if (gameMode === 'sudden' && diff > 100) {
        earned = 0;
        gameOverPopup.style.display = 'flex';
      } else {
        score += earned;
        streak = earned > 0 ? streak + 1 : 0;
      }

      scoreBoard.textContent = `Score: ${score} | Streak: ${streak}`;

      resultDiv.innerHTML = `
        <p><strong>${currentObject.title}</strong></p>
        <p>Actual Date: ${currentObject.objectDate}</p>
        <p>You were off by: ${diff} years</p>
        <p>Points Earned: ${earned}</p>
        <p><a href="${currentObject.objectURL}" target="_blank">Learn More</a></p>
      `;
      resultDiv.style.opacity = 1;
      nextBtn.disabled = false;
      submitBtn.disabled = true;
    }

    loadObject();
  </script>
</body>
</html>
